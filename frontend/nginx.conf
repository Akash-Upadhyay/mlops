server {
    listen       80;
    server_name  localhost;

    # Root directory and index file
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    
    # Enable gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Handle React routing - return index.html for all routes to enable client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # APIs are handled by the Ingress controller - no need for proxy_pass here
    # The ingress controller will route /api/* to the backend service

    # Handle 404s with the single page app
    error_page 404 =200 /index.html;

    # Error handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
} 