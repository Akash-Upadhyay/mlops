apiVersion: apps/v1
kind: Deployment
metadata:
  name: catvsdog-backend
  labels:
    app: catvsdog
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catvsdog
      tier: backend
  template:
    metadata:
      labels:
        app: catvsdog
        tier: backend
    spec:
      containers:
      - name: backend
        image: mt2024013/catvsdog:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /metrics/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catvsdog-backend-service
  labels:
    app: catvsdog
    tier: backend
spec:
  selector:
    app: catvsdog
    tier: backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
  type: NodePort 